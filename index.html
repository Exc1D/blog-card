<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card" aria-label="blog card">
    <img id="pic" src="assets/images/illustration-article.svg" alt="a cool mural of coding symbols">

    <section id="content">
      <span id="tag"><p>Learning</p></span>

    <p id="date">Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>

    <p id="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <section id="profile">
        <figure>
          <img id="avatar" src="assets/images/image-avatar.webp" alt="Portrait of Greg Hooper">
          <figcaption>Greg Hooper</figcaption> 
        </figure>
    </section>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Exc1D">Exceed</a>.
  </footer>

</body>
</html>
